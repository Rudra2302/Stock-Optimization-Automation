<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Optimizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('2a7e54add6b3524b650a6ba4f7fb01e1.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(30, 30, 30, 0.85);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-weight: 600;
            letter-spacing: 1px;
        }
        input[type="text"] {
            width: 70%;
            padding: 12px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }
        button {
            background: #00b894;
            border: none;
            color: white;
            padding: 12px 18px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #019374;
            transform: scale(1.08);
        }
        .removeStock {
            background: #d63031;
        }
        .removeStock:hover {
            background: #b22222;
        }
        #result {
            margin-top: 20px;
            background: rgba(34, 34, 34, 0.85);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Stock Portfolio Optimizer</h1>
    <div class="container">
        <form id="optimizeForm">
            <div id="stockInputs">
                <div class="stock-input">
                    <input type="text" name="stock" placeholder="Enter Stock Symbol" required>
                    <button type="button" class="removeStock">-</button>
                </div>
            </div>
            <button type="button" id="addStock">Add Stock</button>
            <button type="submit">Optimize</button>
        </form>
    </div>
    <div id="result"></div>
    <script>
        let stockCount = 1;
        document.getElementById('addStock').addEventListener('click', () => {
            if (stockCount >= 10) return;
            const newInput = document.createElement('div');
            newInput.className = 'stock-input';
            newInput.innerHTML = `
                <input type="text" name="stock" placeholder="Enter Stock Symbol" required>
                <button type="button" class="removeStock">-</button>
            `;
            document.getElementById('stockInputs').appendChild(newInput);
            stockCount++;
        });
        document.getElementById('stockInputs').addEventListener('click', (e) => {
            if (e.target.classList.contains('removeStock')) {
                if (stockCount > 1) {
                    e.target.parentElement.remove();
                    stockCount--;
                }
            }
        });
        document.getElementById('optimizeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const stocks = Array.from(document.querySelectorAll('[name="stock"]'))
                            .map(input => input.value.trim())
                            .filter(Boolean);
            try {
                const response = await fetch('/optimize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stocks })
                });
                const data = await response.json();
                if (data.error) {
                    document.getElementById('result').innerHTML = `<p>Error: ${data.error}</p>`;
                    return;
                }
                let resultHTML = `<h2>Optimization Results:</h2>`;
                resultHTML += `<p>Expected Return: ${(data.return * 100).toFixed(2)}%</p>`;
                resultHTML += `<p>Expected Risk: ${(data.risk * 100).toFixed(2)}%</p>`;
                resultHTML += `<h3>Optimal Ratios:</h3>`;
                for (const [stock, ratio] of Object.entries(data.ratios)) {
                    resultHTML += `<p>${stock}: ${(ratio * 100).toFixed(2)}%</p>`;
                }
                document.getElementById('result').innerHTML = resultHTML;
                document.getElementById('result').classList.add('show');
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
