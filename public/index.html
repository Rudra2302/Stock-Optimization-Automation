<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Optimizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('2a7e54add6b3524b650a6ba4f7fb01e1.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.85);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            text-align: left;
        }
        h1 {
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 50px);
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            display: inline-block;
        }
        .stock-input {
            display: flex;
            align-items: center;
        }
        .removeStock {
            background: #d63031;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
        .removeStock:hover {
            background: #b22222;
        }
        button {
            background: #00b894;
            border: none;
            color: white;
            padding: 12px 18px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #019374;
            transform: scale(1.08);
        }
        #result {
            margin-top: 20px;
            background: rgba(34, 34, 34, 0.85);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            width: 100%;
            max-width: none;
            text-align: center;
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Stock Portfolio Optimizer</h1>
    <div class="container">
        <form id="optimizeForm">
            <div id="stockInputs">
                <div class="stock-input">
                    <input type="text" name="stock" placeholder="Enter Stock Symbol" required>
                    <button type="button" class="removeStock">-</button>
                </div>
            </div>
            <button type="button" id="addStock">Add Stock</button>
            <button type="button" id="analyzeRisk">Analyze Risk</button>
        
            <div id="riskSelection" style="display:none; margin-top: 15px;">
                <label for="userValue">Choose a risk threshold between <span id="rangeText"></span>:</label>
                <input type="number" id="userValue" step="0.01" required style="margin-top: 5px; width: 100%;">
                <button type="submit" style="margin-top: 10px;">Run Optimization</button>
            </div>
        
            <button type="button" id="resetForm">Reset</button>
        </form>
    </div>
    <div id="result"></div>
    <script>
        let stockCount = 1;
        let minValue = null, maxValue = null;
    
        document.getElementById('addStock').addEventListener('click', () => {
            if (stockCount >= 10) return;
            const newInput = document.createElement('div');
            newInput.className = 'stock-input';
            newInput.innerHTML = `
                <input type="text" name="stock" placeholder="Enter Stock Symbol" required>
                <button type="button" class="removeStock">-</button>
            `;
            document.getElementById('stockInputs').appendChild(newInput);
            stockCount++;
        });
    
        document.getElementById('stockInputs').addEventListener('click', (e) => {
            if (e.target.classList.contains('removeStock')) {
                if (stockCount > 1) {
                    e.target.parentElement.remove();
                    stockCount--;
                }
            }
        });
    
        document.getElementById('analyzeRisk').addEventListener('click', async () => {
            const stocks = Array.from(document.querySelectorAll('[name="stock"]'))
                                .map(input => input.value.trim())
                                .filter(Boolean);
            if (stocks.length === 0) return alert('Please enter at least one stock');
    
            try {
                const response = await fetch('/risk-analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stocks })
                });
                const data = await response.json();
                if (data.error) {
                    return alert(`Risk analysis failed: ${data.error}`);
                }
                minValue = data.minRisk;
                maxValue = data.maxRisk;
                document.getElementById('rangeText').textContent = `${minValue.toFixed(2)} and ${maxValue.toFixed(2)}`;
                document.getElementById('userValue').value = '';
                document.getElementById('riskSelection').style.display = 'block';
            } catch (err) {
                alert('Risk analysis failed. Check console.');
                console.error(err);
            }
        });
    
        document.getElementById('optimizeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const stocks = Array.from(document.querySelectorAll('[name="stock"]'))
                                .map(input => input.value.trim())
                                .filter(Boolean);
    
            const userValue = parseFloat(document.getElementById('userValue').value);
            if (isNaN(userValue) || userValue < minValue || userValue > maxValue) {
                return alert(`Please choose a valid value between ${minValue} and ${maxValue}`);
            }
    
            try {
                const response = await fetch('/optimize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stocks, userValue })
                });
    
                const data = await response.json();
                if (data.error) {
                    document.getElementById('result').innerHTML = `<p>Error: ${data.error}</p>`;
                    return;
                }
    
                let resultHTML = `<h2>Optimization Results:</h2>`;
                resultHTML += `<p>Expected Return: ${(data.return * 100).toFixed(2)}%</p>`;
                resultHTML += `<p>Risk: ${(data.risk * 100).toFixed(2)}%</p>`;
                resultHTML += `<h3>Optimal Ratios:</h3>`;
                for (const [stock, ratio] of Object.entries(data.ratios)) {
                    resultHTML += `<p>${stock}: ${(ratio * 100).toFixed(1)}%</p>`;
                }
    
                document.getElementById('result').innerHTML = resultHTML;
                document.getElementById('result').classList.add('show');
            } catch (error) {
                console.error('Error:', error);
            }
        });
    
        document.getElementById('resetForm').addEventListener('click', () => {
            document.getElementById('stockInputs').innerHTML = `
                <div class="stock-input">
                    <input type="text" name="stock" placeholder="Enter Stock Symbol" required>
                    <button type="button" class="removeStock">-</button>
                </div>`;
            stockCount = 1;
            document.getElementById('result').classList.remove('show');
            document.getElementById('result').innerHTML = '';
            document.getElementById('riskSelection').style.display = 'none';
            minValue = null;
            maxValue = null;
        });
    </script>
</body>
</html>
